<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Gym Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            padding-bottom: 80px;
            -webkit-font-smoothing: antialiased;
        }

        .app {
            max-width: 100%;
            min-height: 100vh;
        }

        .header {
            background: #1a1a1a;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .header h1 {
            font-size: 24px;
        }

        .week-indicator {
            font-size: 14px;
            color: #888;
            margin-bottom: 15px;
        }

        .settings-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
        }

        .nav {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            flex: 1;
            padding: 12px;
            background: #2a2a2a;
            border: none;
            color: #fff;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .nav-btn.active {
            background: #0a84ff;
        }

        .nav-btn:active {
            transform: scale(0.98);
        }

        .content {
            padding: 20px;
        }

        .day-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .day-btn {
            flex: 1;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #fff;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .day-btn.active {
            background: #0a84ff;
            border-color: #0a84ff;
        }

        .section-title {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px 0 10px 0;
            font-weight: 600;
        }

        .exercise-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #2a2a2a;
        }

        .exercise-card.logged {
            border-color: #248a3d;
            background: rgba(36, 138, 61, 0.05);
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .exercise-name {
            font-size: 16px;
            font-weight: 600;
        }

        .percentile-text {
            font-size: 10px;
            color: #666;
            margin-top: 2px;
        }

        .previous-data {
            font-size: 12px;
            color: #888;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-group {
            flex: 1;
        }

        .input-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 6px;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            -webkit-appearance: none;
        }

        .input-field:focus {
            outline: none;
            border-color: #0a84ff;
        }

        .input-field:disabled {
            opacity: 0.5;
        }

        .log-btn {
            width: 100%;
            padding: 12px;
            background: #248a3d;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .log-btn:active {
            transform: scale(0.98);
        }

        .log-btn.logged {
            background: #2a2a2a;
            color: #248a3d;
        }

        .save-btn {
            width: 100%;
            padding: 16px;
            background: #0a84ff;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .save-btn:active {
            transform: scale(0.98);
        }

        .save-btn:disabled {
            background: #2a2a2a;
            color: #666;
        }

        .week-nav {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        .week-nav-btn {
            padding: 8px 16px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #fff;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .week-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .week-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        .history-item {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #2a2a2a;
        }

        .history-date {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .history-exercise {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #2a2a2a;
            font-size: 14px;
        }

        .history-exercise:last-child {
            border-bottom: none;
        }

        .history-exercise-name {
            color: #888;
        }

        .history-exercise-data {
            font-weight: 600;
        }

        .chart-container {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid #2a2a2a;
        }

        .chart-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .success-message {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #248a3d;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            z-index: 1000;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .exercise-select {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
        }

        canvas {
            max-height: 250px;
        }

        .pr-glow {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 9999;
            box-shadow: inset 0 0 80px 20px rgba(255, 215, 0, 0.6);
            animation: pr-pulse 1s ease-in-out;
        }

        @keyframes pr-pulse {
            0% {
                box-shadow: inset 0 0 0px 0px rgba(255, 215, 0, 0);
            }
            50% {
                box-shadow: inset 0 0 80px 20px rgba(255, 215, 0, 0.8);
            }
            100% {
                box-shadow: inset 0 0 0px 0px rgba(255, 215, 0, 0);
            }
        }

        .pr-badge {
            display: inline-block;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-left: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .pr-suggestion {
            font-size: 11px;
            color: #FFD700;
            margin-top: 4px;
            font-weight: 600;
        }

        .input-field.pr-attempt {
            border: 2px solid #FFD700;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 165, 0, 0.1));
        }


        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
            border: 1px solid #333;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .modal-btn {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #fff;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .modal-btn:active {
            transform: scale(0.98);
        }

        .modal-btn.primary {
            background: #0a84ff;
            border-color: #0a84ff;
        }

        .modal-btn.danger {
            background: #ff3b30;
            border-color: #ff3b30;
        }

        .file-input {
            display: none;
        }

        .backup-reminder {
            background: #ff9500;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Week 1 default weights
        const WEEK_1_DEFAULTS = {
            'chest-flies': '165',
            'flat-chest-press': '135',
            'shoulder-press': '126.25',
            'preacher-curls': '56.25',
            'tricep-pushdown': '36.25',
            'lateral-raises': '27.5',
            'overhead-tricep': '27.5',
            'upper-back-row': '190',
            'kelso-shrugs': '190',
            'frontal-pulldowns': '180',
            'hammer-row': '117.5',
            'leg-extensions': '240',
            'leg-curls': '150',
            'hip-adduction': '120',
            'calf-raise': '180',
            'cable-wrist-curls': '87.5',
            'ab-crunch': '140',
            'hanging-leg-raises': 'Body Weight'
        };

        // Strength standards for 150 lb bodyweight (based on typical strength standards)
        // Percentiles: 50th, 75th, 90th, 95th, 99th
        const STRENGTH_STANDARDS = {
            'chest-flies': [80, 110, 140, 160, 190],
            'flat-chest-press': [95, 125, 155, 180, 220],
            'shoulder-press': [70, 95, 120, 140, 170],
            'preacher-curls': [35, 50, 65, 75, 95],
            'tricep-pushdown': [25, 35, 45, 55, 70],
            'lateral-raises': [15, 22, 30, 35, 45],
            'overhead-tricep': [20, 30, 40, 50, 65],
            'upper-back-row': [110, 150, 185, 215, 260],
            'kelso-shrugs': [130, 170, 210, 240, 290],
            'frontal-pulldowns': [100, 135, 170, 195, 235],
            'hammer-row': [80, 110, 140, 165, 200],
            'leg-extensions': [140, 190, 240, 280, 340],
            'leg-curls': [90, 125, 160, 185, 230],
            'hip-adduction': [80, 110, 140, 165, 200],
            'calf-raise': [120, 160, 200, 235, 285],
            'cable-wrist-curls': [50, 70, 90, 105, 130],
            'ab-crunch': [85, 120, 155, 180, 220]
        };

        // Calculate percentile based on weight
        function getPercentile(exerciseId, weight) {
            if (!STRENGTH_STANDARDS[exerciseId]) return null;
            const standards = STRENGTH_STANDARDS[exerciseId];
            const w = parseFloat(weight);
            if (isNaN(w) || w === 0) return null;

            if (w < standards[0]) return 'Top 40%';
            if (w < standards[1]) return 'Top 25%';
            if (w < standards[2]) return 'Top 10%';
            if (w < standards[3]) return 'Top 5%';
            if (w >= standards[4]) return 'Top 1%';
            return 'Top 2%';
        }

        const DAY_1_EXERCISES = [
            // Upper
            { id: 'chest-flies', name: 'Chest Flies', category: 'Upper', type: 'standard' },
            { id: 'flat-chest-press', name: 'Flat Chest Press Machine', category: 'Upper', type: 'standard' },
            { id: 'shoulder-press', name: 'Shoulder Press Machine', category: 'Upper', type: 'standard' },
            { id: 'preacher-curls', name: 'Preacher Curls', category: 'Upper', type: 'standard' },
            { id: 'tricep-pushdown', name: 'Cuffed Tricep Pushdown', category: 'Upper', type: 'standard' },
            { id: 'lateral-raises', name: 'Cuffed Cable Lateral Raises', category: 'Upper', type: 'standard' },
            { id: 'overhead-tricep', name: 'Cuffed Overhead Tricep Extension', category: 'Upper', type: 'standard' },
            { id: 'upper-back-row', name: 'Upper Back Row Machine', category: 'Upper', type: 'standard' },
            { id: 'kelso-shrugs', name: 'Machine Kelso Shrugs', category: 'Upper', type: 'standard' },
            { id: 'frontal-pulldowns', name: 'Frontal Plane Pulldowns', category: 'Upper', type: 'standard' },
            { id: 'hammer-row', name: 'Hammer Strength Row Machine', category: 'Upper', type: 'standard' },
            // Lower
            { id: 'leg-extensions', name: 'Leg Extensions', category: 'Lower', type: 'standard' },
            { id: 'leg-curls', name: 'Seated Leg Curls', category: 'Lower', type: 'standard' },
            { id: 'hip-adduction', name: 'Hip Adduction Machine', category: 'Lower', type: 'standard' },
            { id: 'calf-raise', name: 'Seated Calf Raise Machine', category: 'Lower', type: 'standard' },
            { id: 'assault-bike', name: 'Assault Bike', category: 'Cardio', type: 'assault-bike' },
        ];

        const DAY_2_EXERCISES = [
            { id: 'cable-wrist-curls', name: 'Cable Wrist Curls', category: 'Accessories', type: 'standard' },
            { id: 'ab-crunch', name: 'Ab Crunch Machine', category: 'Accessories', type: 'standard' },
            { id: 'hanging-leg-raises', name: 'Hanging Leg Raises', category: 'Accessories', type: 'bodyweight' },
            { id: 'stairmaster', name: 'StairMaster', category: 'Cardio', type: 'stairmaster' },
        ];

        // Calculate which day it should be based on the date
        function getTodayDay() {
            const referenceDate = new Date('2025-12-14'); // Day 1
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            referenceDate.setHours(0, 0, 0, 0);

            const diffTime = today - referenceDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            return (diffDays % 2 === 0) ? 1 : 2;
        }

        // Calculate current week number (starting from Dec 14, 2025 as Week 1)
        function getCurrentWeek() {
            const startDate = new Date('2025-12-14');
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            startDate.setHours(0, 0, 0, 0);

            const diffTime = today - startDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            return Math.floor(diffDays / 7) + 1;
        }

        // Parse MM:SS to total seconds
        function parseTimeToSeconds(timeStr) {
            if (!timeStr) return 0;
            const parts = timeStr.split(':');
            if (parts.length !== 2) return 0;
            const minutes = parseInt(parts[0]) || 0;
            const seconds = parseInt(parts[1]) || 0;
            return minutes * 60 + seconds;
        }

        // Format seconds to MM:SS
        function formatSecondsToTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function App() {
            const [currentView, setCurrentView] = useState('workout');
            const [currentDay, setCurrentDay] = useState(getTodayDay());
            const [workoutData, setWorkoutData] = useState({});
            const [loggedExercises, setLoggedExercises] = useState({});
            const [workoutHistory, setWorkoutHistory] = useState([]);
            const [showSuccess, setShowSuccess] = useState(false);
            const [successMessage, setSuccessMessage] = useState('');
            const [selectedExercise, setSelectedExercise] = useState(DAY_1_EXERCISES[0].id);
            const [celebration, setCelebration] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [showBackupReminder, setShowBackupReminder] = useState(false);
            const [viewingWeek, setViewingWeek] = useState(getCurrentWeek());
            const currentWeek = getCurrentWeek();

            useEffect(() => {
                const saved = localStorage.getItem('gymWorkoutHistory');
                if (saved) {
                    setWorkoutHistory(JSON.parse(saved));
                }

                // Check last backup reminder
                const lastReminder = localStorage.getItem('lastBackupReminder');
                const now = new Date().getTime();
                const oneMonth = 30 * 24 * 60 * 60 * 1000;

                if (!lastReminder || (now - parseInt(lastReminder)) > oneMonth) {
                    setShowBackupReminder(true);
                }
            }, []);

            const getCurrentExercises = () => {
                return currentDay === 1 ? DAY_1_EXERCISES : DAY_2_EXERCISES;
            };

            const getPreviousWorkout = (exerciseId) => {
                if (workoutHistory.length === 0) return null;

                // Find most recent workout with this exercise
                for (let workout of workoutHistory) {
                    const exercise = workout.exercises.find(e => e.id === exerciseId);
                    if (exercise) return exercise;
                }
                return null;
            };

            const handleInputChange = (exerciseId, field, value) => {
                setWorkoutData(prev => ({
                    ...prev,
                    [exerciseId]: {
                        ...prev[exerciseId],
                        [field]: value
                    }
                }));

                // Trigger celebration for standard exercises when reps >= 8
                const exercise = getCurrentExercises().find(e => e.id === exerciseId);
                if (exercise?.type === 'standard' && field === 'reps' && parseInt(value) >= 8) {
                    setCelebration(exerciseId);
                    setTimeout(() => setCelebration(null), 1000);
                }
                // Trigger celebration for assault bike when rounds > previous
                else if (exercise?.type === 'assault-bike' && field === 'rounds') {
                    const previous = getPreviousWorkout(exerciseId);
                    if (previous && parseInt(value) > parseInt(previous.rounds || 0)) {
                        setCelebration(exerciseId);
                        setTimeout(() => setCelebration(null), 1000);
                    }
                }
                // Trigger celebration for stairmaster when time > previous
                else if (exercise?.type === 'stairmaster' && field === 'time') {
                    const previous = getPreviousWorkout(exerciseId);
                    if (previous && previous.time) {
                        const currentSeconds = parseTimeToSeconds(value);
                        const previousSeconds = parseTimeToSeconds(previous.time);
                        if (currentSeconds > previousSeconds) {
                            setCelebration(exerciseId);
                            setTimeout(() => setCelebration(null), 1000);
                        }
                    }
                }
            };

            const logExercise = (exerciseId) => {
                const exercise = getCurrentExercises().find(e => e.id === exerciseId);
                let data = workoutData[exerciseId];

                if (!data) return;

                if (exercise.type === 'assault-bike') {
                    if (!data.rounds) return;
                } else if (exercise.type === 'stairmaster') {
                    if (!data.time) return;
                } else if (exercise.type === 'bodyweight') {
                    if (!data.reps) return;
                } else {
                    // Auto-fill weight if blank
                    if (!data.weight && data.reps) {
                        const previous = getPreviousWorkout(exerciseId);
                        const defaultWeight = currentWeek === 1 && !previous ? WEEK_1_DEFAULTS[exerciseId] : null;
                        const isPROpportunity = previous && parseInt(previous.reps) >= 8;
                        const suggestedWeight = isPROpportunity ? (parseFloat(previous.weight) + 1.25).toFixed(2) : null;
                        const autoWeight = suggestedWeight || previous?.weight || defaultWeight || '0';

                        // Update workoutData with auto-filled weight
                        setWorkoutData(prev => ({
                            ...prev,
                            [exerciseId]: {
                                ...prev[exerciseId],
                                weight: autoWeight
                            }
                        }));
                    }
                    if (!data.weight && !data.reps) return;
                }

                setLoggedExercises(prev => ({
                    ...prev,
                    [exerciseId]: true
                }));

                setSuccessMessage('Exercise logged!');
                setShowSuccess(true);
                setTimeout(() => setShowSuccess(false), 2000);
            };

            const completeDay = () => {
                const exercises = getCurrentExercises().map(ex => {
                    const data = workoutData[ex.id];
                    if (!data) return null;

                    if (ex.type === 'assault-bike') {
                        return {
                            id: ex.id,
                            name: ex.name,
                            category: ex.category,
                            type: ex.type,
                            intensity: '30/30',
                            rounds: data.rounds || ''
                        };
                    } else if (ex.type === 'stairmaster') {
                        return {
                            id: ex.id,
                            name: ex.name,
                            category: ex.category,
                            type: ex.type,
                            level: 'Level 7',
                            time: data.time || ''
                        };
                    } else if (ex.type === 'bodyweight') {
                        return {
                            id: ex.id,
                            name: ex.name,
                            category: ex.category,
                            type: ex.type,
                            weight: 'Body Weight',
                            reps: data.reps || ''
                        };
                    } else {
                        // Auto-fill weight if blank but reps are provided
                        let finalWeight = data.weight;
                        if (!finalWeight && data.reps) {
                            const previous = getPreviousWorkout(ex.id);
                            const defaultWeight = currentWeek === 1 && !previous ? WEEK_1_DEFAULTS[ex.id] : null;
                            const isPROpportunity = previous && parseInt(previous.reps) >= 8;
                            const suggestedWeight = isPROpportunity ? (parseFloat(previous.weight) + 1.25).toFixed(2) : null;
                            finalWeight = suggestedWeight || previous?.weight || defaultWeight || '';
                        }

                        return {
                            id: ex.id,
                            name: ex.name,
                            category: ex.category,
                            type: ex.type,
                            weight: finalWeight || '',
                            reps: data.reps || ''
                        };
                    }
                }).filter(ex => ex && (ex.weight || ex.reps || ex.rounds || ex.time));

                if (exercises.length === 0) {
                    alert('Please log at least one exercise');
                    return;
                }

                const newWorkout = {
                    date: new Date().toISOString(),
                    day: currentDay,
                    week: currentWeek,
                    exercises
                };

                const updatedHistory = [newWorkout, ...workoutHistory];
                setWorkoutHistory(updatedHistory);
                localStorage.setItem('gymWorkoutHistory', JSON.stringify(updatedHistory));

                setWorkoutData({});
                setLoggedExercises({});
                setSuccessMessage('Day completed!');
                setShowSuccess(true);
                setTimeout(() => setShowSuccess(false), 3000);
                window.scrollTo(0, 0);
            };

            const exportData = () => {
                const dataStr = JSON.stringify(workoutHistory, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `gym-tracker-backup-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            };

            const importData = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        setWorkoutHistory(imported);
                        localStorage.setItem('gymWorkoutHistory', JSON.stringify(imported));
                        setSuccessMessage('Data imported successfully!');
                        setShowSuccess(true);
                        setTimeout(() => setShowSuccess(false), 3000);
                        setShowSettings(false);
                    } catch (error) {
                        alert('Invalid backup file');
                    }
                };
                reader.readAsText(file);
            };

                            <div className="section-title">Cardio</div>
                            {cardioExercises.map(renderExercise)}

                    </button>

                            {DAY_1_EXERCISES.filter(e => e.category === 'Cardio').map(ex => (
                                <option key={ex.id} value={ex.id}>{ex.name}</option>
                            ))}
                        </optgroup>
                        <optgroup label="Day 2 - Accessories">
                            {DAY_2_EXERCISES.filter(e => e.category === 'Accessories').map(ex => (
                                <option key={ex.id} value={ex.id}>{ex.name}</option>
                            ))}
                        </optgroup>
                        <optgroup label="Day 2 - Cardio">
                            {DAY_2_EXERCISES.filter(e => e.category === 'Cardio').map(ex => (
                                <option key={ex.id} value={ex.id}>{ex.name}</option>
                            ))}
                        </optgroup>
                    </select>
                    <div className="chart-container">
                        <div className="chart-title">
                            {allExercises.find(e => e.id === selectedExercise)?.name}
                        </div>
                        <canvas id="progressChart"></canvas>
                    </div>
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
