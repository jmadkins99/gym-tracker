<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Gym Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            padding-bottom: 80px;
            -webkit-font-smoothing: antialiased;
        }

        .app {
            max-width: 100%;
            min-height: 100vh;
        }

        .header {
            background: #1a1a1a;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .nav {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            flex: 1;
            padding: 12px;
            background: #2a2a2a;
            border: none;
            color: #fff;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .nav-btn.active {
            background: #0a84ff;
        }

        .nav-btn:active {
            transform: scale(0.98);
        }

        .content {
            padding: 20px;
        }

        .section-title {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px 0 10px 0;
            font-weight: 600;
        }

        .exercise-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #2a2a2a;
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .exercise-name {
            font-size: 16px;
            font-weight: 600;
        }

        .previous-data {
            font-size: 12px;
            color: #888;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .input-group {
            flex: 1;
        }

        .input-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 6px;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            -webkit-appearance: none;
        }

        .input-field:focus {
            outline: none;
            border-color: #0a84ff;
        }

        .save-btn {
            width: 100%;
            padding: 16px;
            background: #0a84ff;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .save-btn:active {
            transform: scale(0.98);
        }

        .save-btn:disabled {
            background: #2a2a2a;
            color: #666;
        }

        .history-item {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #2a2a2a;
        }

        .history-date {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .history-exercise {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #2a2a2a;
            font-size: 14px;
        }

        .history-exercise:last-child {
            border-bottom: none;
        }

        .history-exercise-name {
            color: #888;
        }

        .history-exercise-data {
            font-weight: 600;
        }

        .chart-container {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid #2a2a2a;
        }

        .chart-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .success-message {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #34c759;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            z-index: 1000;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .exercise-select {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
        }

        canvas {
            max-height: 250px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const EXERCISES = [
            // Upper
            { id: 'chest-flies', name: 'Chest Flies', category: 'Upper' },
            { id: 'flat-chest-press', name: 'Flat Chest Press Machine', category: 'Upper' },
            { id: 'shoulder-press', name: 'Shoulder Press Machine', category: 'Upper' },
            { id: 'preacher-curls', name: 'Preacher Curls', category: 'Upper' },
            { id: 'tricep-pushdown', name: 'Cuffed Tricep Pushdown', category: 'Upper' },
            { id: 'lateral-raises', name: 'Cuffed Cable Lateral Raises', category: 'Upper' },
            { id: 'overhead-tricep', name: 'Cuffed Overhead Tricep Extension', category: 'Upper' },
            { id: 'upper-back-row', name: 'Upper Back Row Machine', category: 'Upper' },
            { id: 'kelso-shrugs', name: 'Machine Kelso Shrugs', category: 'Upper' },
            { id: 'frontal-pulldowns', name: 'Frontal Plane Pulldowns', category: 'Upper' },
            { id: 'hammer-row', name: 'Hammer Strength Row Machine', category: 'Upper' },
            // Lower
            { id: 'leg-extensions', name: 'Leg Extensions', category: 'Lower' },
            { id: 'leg-curls', name: 'Seated Leg Curls', category: 'Lower' },
            { id: 'hip-adduction', name: 'Hip Adduction Machine', category: 'Lower' },
            { id: 'calf-raise', name: 'Seated Calf Raise Machine', category: 'Lower' },
        ];

        function App() {
            const [currentView, setCurrentView] = useState('workout');
            const [workoutData, setWorkoutData] = useState({});
            const [workoutHistory, setWorkoutHistory] = useState([]);
            const [showSuccess, setShowSuccess] = useState(false);
            const [selectedExercise, setSelectedExercise] = useState(EXERCISES[0].id);

            useEffect(() => {
                const saved = localStorage.getItem('gymWorkoutHistory');
                if (saved) {
                    setWorkoutHistory(JSON.parse(saved));
                }
            }, []);

            const getPreviousWorkout = (exerciseId) => {
                if (workoutHistory.length === 0) return null;
                const lastWorkout = workoutHistory[0];
                return lastWorkout.exercises.find(e => e.id === exerciseId);
            };

            const handleInputChange = (exerciseId, field, value) => {
                setWorkoutData(prev => ({
                    ...prev,
                    [exerciseId]: {
                        ...prev[exerciseId],
                        [field]: value
                    }
                }));
            };

            const saveWorkout = () => {
                const exercises = EXERCISES.map(ex => ({
                    id: ex.id,
                    name: ex.name,
                    category: ex.category,
                    weight: workoutData[ex.id]?.weight || '',
                    reps: workoutData[ex.id]?.reps || ''
                })).filter(ex => ex.weight || ex.reps);

                if (exercises.length === 0) {
                    alert('Please enter at least one exercise');
                    return;
                }

                const newWorkout = {
                    date: new Date().toISOString(),
                    exercises
                };

                const updatedHistory = [newWorkout, ...workoutHistory];
                setWorkoutHistory(updatedHistory);
                localStorage.setItem('gymWorkoutHistory', JSON.stringify(updatedHistory));

                setWorkoutData({});
                setShowSuccess(true);
                setTimeout(() => setShowSuccess(false), 3000);
                window.scrollTo(0, 0);
            };

            return (
                <div className="app">
                    {showSuccess && <div className="success-message">Workout Saved!</div>}

                    <div className="header">
                        <h1>Gym Tracker</h1>
                        <div className="nav">
                            <button
                                className={`nav-btn ${currentView === 'workout' ? 'active' : ''}`}
                                onClick={() => setCurrentView('workout')}
                            >
                                Workout
                            </button>
                            <button
                                className={`nav-btn ${currentView === 'history' ? 'active' : ''}`}
                                onClick={() => setCurrentView('history')}
                            >
                                History
                            </button>
                            <button
                                className={`nav-btn ${currentView === 'progress' ? 'active' : ''}`}
                                onClick={() => setCurrentView('progress')}
                            >
                                Progress
                            </button>
                        </div>
                    </div>

                    <div className="content">
                        {currentView === 'workout' && <WorkoutView
                            workoutData={workoutData}
                            handleInputChange={handleInputChange}
                            getPreviousWorkout={getPreviousWorkout}
                            saveWorkout={saveWorkout}
                        />}
                        {currentView === 'history' && <HistoryView workoutHistory={workoutHistory} />}
                        {currentView === 'progress' && <ProgressView
                            workoutHistory={workoutHistory}
                            selectedExercise={selectedExercise}
                            setSelectedExercise={setSelectedExercise}
                        />}
                    </div>
                </div>
            );
        }

        function WorkoutView({ workoutData, handleInputChange, getPreviousWorkout, saveWorkout }) {
            const upperExercises = EXERCISES.filter(e => e.category === 'Upper');
            const lowerExercises = EXERCISES.filter(e => e.category === 'Lower');

            return (
                <>
                    <div className="section-title">Upper Body</div>
                    {upperExercises.map(exercise => {
                        const previous = getPreviousWorkout(exercise.id);
                        return (
                            <div key={exercise.id} className="exercise-card">
                                <div className="exercise-header">
                                    <div className="exercise-name">{exercise.name}</div>
                                    {previous && (
                                        <div className="previous-data">
                                            Last: {previous.weight}lbs Ã— {previous.reps}
                                        </div>
                                    )}
                                </div>
                                <div className="input-row">
                                    <div className="input-group">
                                        <label className="input-label">Weight (lbs)</label>
                                        <input
                                            type="number"
                                            inputMode="decimal"
                                            className="input-field"
                                            value={workoutData[exercise.id]?.weight || ''}
                                            onChange={(e) => handleInputChange(exercise.id, 'weight', e.target.value)}
                                            placeholder={previous?.weight || '0'}
                                        />
                                    </div>
                                    <div className="input-group">
                                        <label className="input-label">Reps</label>
                                        <input
                                            type="number"
                                            inputMode="numeric"
                                            className="input-field"
                                            value={workoutData[exercise.id]?.reps || ''}
                                            onChange={(e) => handleInputChange(exercise.id, 'reps', e.target.value)}
                                            placeholder={previous?.reps || '0'}
                                        />
                                    </div>
                                </div>
                            </div>
                        );
                    })}

                    <div className="section-title">Lower Body</div>
                    {lowerExercises.map(exercise => {
                        const previous = getPreviousWorkout(exercise.id);
                        return (
                            <div key={exercise.id} className="exercise-card">
                                <div className="exercise-header">
                                    <div className="exercise-name">{exercise.name}</div>
                                    {previous && (
                                        <div className="previous-data">
                                            Last: {previous.weight}lbs Ã— {previous.reps}
                                        </div>
                                    )}
                                </div>
                                <div className="input-row">
                                    <div className="input-group">
                                        <label className="input-label">Weight (lbs)</label>
                                        <input
                                            type="number"
                                            inputMode="decimal"
                                            className="input-field"
                                            value={workoutData[exercise.id]?.weight || ''}
                                            onChange={(e) => handleInputChange(exercise.id, 'weight', e.target.value)}
                                            placeholder={previous?.weight || '0'}
                                        />
                                    </div>
                                    <div className="input-group">
                                        <label className="input-label">Reps</label>
                                        <input
                                            type="number"
                                            inputMode="numeric"
                                            className="input-field"
                                            value={workoutData[exercise.id]?.reps || ''}
                                            onChange={(e) => handleInputChange(exercise.id, 'reps', e.target.value)}
                                            placeholder={previous?.reps || '0'}
                                        />
                                    </div>
                                </div>
                            </div>
                        );
                    })}

                    <button className="save-btn" onClick={saveWorkout}>
                        Save Workout
                    </button>
                </>
            );
        }

        function HistoryView({ workoutHistory }) {
            if (workoutHistory.length === 0) {
                return (
                    <div className="empty-state">
                        <div className="empty-state-icon">ðŸ“Š</div>
                        <div>No workouts recorded yet</div>
                    </div>
                );
            }

            return (
                <>
                    {workoutHistory.map((workout, idx) => {
                        const date = new Date(workout.date);
                        const formattedDate = date.toLocaleDateString('en-US', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                        const formattedTime = date.toLocaleTimeString('en-US', {
                            hour: 'numeric',
                            minute: '2-digit'
                        });

                        return (
                            <div key={idx} className="history-item">
                                <div className="history-date">
                                    {formattedDate}
                                    <div style={{ fontSize: '12px', color: '#888', marginTop: '4px' }}>
                                        {formattedTime}
                                    </div>
                                </div>
                                {workout.exercises.map((exercise, exIdx) => (
                                    <div key={exIdx} className="history-exercise">
                                        <div className="history-exercise-name">{exercise.name}</div>
                                        <div className="history-exercise-data">
                                            {exercise.weight}lbs Ã— {exercise.reps}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        );
                    })}
                </>
            );
        }

        function ProgressView({ workoutHistory, selectedExercise, setSelectedExercise }) {
            useEffect(() => {
                if (workoutHistory.length === 0) return;

                const ctx = document.getElementById('progressChart');
                if (!ctx) return;

                const exerciseData = workoutHistory
                    .map(w => ({
                        date: new Date(w.date),
                        exercise: w.exercises.find(e => e.id === selectedExercise)
                    }))
                    .filter(d => d.exercise)
                    .reverse();

                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: exerciseData.map(d => d.date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })),
                        datasets: [
                            {
                                label: 'Weight (lbs)',
                                data: exerciseData.map(d => parseFloat(d.exercise.weight) || 0),
                                borderColor: '#0a84ff',
                                backgroundColor: 'rgba(10, 132, 255, 0.1)',
                                tension: 0.3,
                                yAxisID: 'y'
                            },
                            {
                                label: 'Reps',
                                data: exerciseData.map(d => parseInt(d.exercise.reps) || 0),
                                borderColor: '#34c759',
                                backgroundColor: 'rgba(52, 199, 89, 0.1)',
                                tension: 0.3,
                                yAxisID: 'y1'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#fff'
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: { color: '#888' },
                                grid: { color: '#2a2a2a' }
                            },
                            y: {
                                type: 'linear',
                                position: 'left',
                                ticks: { color: '#0a84ff' },
                                grid: { color: '#2a2a2a' },
                                title: {
                                    display: true,
                                    text: 'Weight (lbs)',
                                    color: '#0a84ff'
                                }
                            },
                            y1: {
                                type: 'linear',
                                position: 'right',
                                ticks: { color: '#34c759' },
                                grid: { display: false },
                                title: {
                                    display: true,
                                    text: 'Reps',
                                    color: '#34c759'
                                }
                            }
                        }
                    }
                });

                return () => chart.destroy();
            }, [workoutHistory, selectedExercise]);

            if (workoutHistory.length === 0) {
                return (
                    <div className="empty-state">
                        <div className="empty-state-icon">ðŸ“ˆ</div>
                        <div>Complete some workouts to see progress</div>
                    </div>
                );
            }

            return (
                <>
                    <select
                        className="exercise-select"
                        value={selectedExercise}
                        onChange={(e) => setSelectedExercise(e.target.value)}
                    >
                        <optgroup label="Upper Body">
                            {EXERCISES.filter(e => e.category === 'Upper').map(ex => (
                                <option key={ex.id} value={ex.id}>{ex.name}</option>
                            ))}
                        </optgroup>
                        <optgroup label="Lower Body">
                            {EXERCISES.filter(e => e.category === 'Lower').map(ex => (
                                <option key={ex.id} value={ex.id}>{ex.name}</option>
                            ))}
                        </optgroup>
                    </select>
                    <div className="chart-container">
                        <div className="chart-title">
                            {EXERCISES.find(e => e.id === selectedExercise)?.name}
                        </div>
                        <canvas id="progressChart"></canvas>
                    </div>
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
